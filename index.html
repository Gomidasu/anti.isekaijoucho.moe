<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-World Emotion</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var randomNumber = Math.floor(Math.random() * 13) + 1;
            var imagePath = "img/" + randomNumber + ".webp";
            document.getElementById("randomImage").src = imagePath;
        });
    </script>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Joucho">
</body>
</html>
